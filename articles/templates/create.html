{% extends 'base_layout.html' %}

{% block content %}
    <div class="create-form">
        <h1>Please create your article through bottom form!</h1>
        <form class="form-class" action="{% url 'articles:create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" value="Create">

        </form>
    </div>
{% endblock %}
